name: Release Go Modules

on:
  push:
    branches:
      - v0.0.0-dev
  # workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Fetch all history for all tags
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Get the tag
        id: get_tag
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -ex
          tag="${{ steps.get_tag.outputs.tag }}"
          if [[ -z "$tag" ]]; then
            echo "Could not find any tags. This workflow must be run on a repository with tags."
            exit 1
          fi
          find . -name go.mod -print0 | while IFS= read -r -d '\0' mod_file; do
            dir=$(dirname "$mod_file")
            (
              cd "$dir"
              echo "Creating release for $tag in $dir"
              go mod tidy
              gh release create "$tag" --notes "Release for $tag" || echo "Release for $tag in $dir already exists or failed."
            )
          done
